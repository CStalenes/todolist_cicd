name: Notes App CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci || npm install
    
    - name: Run tests
      run: npm test
      
    - name: Check test results
      run: |
        if [ $? -ne 0 ]; then
          echo "Tests failed. CI pipeline failed."
          exit 1
        fi
    
  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci || npm install
    
    - name: Set up MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql version: '8.0'
        mysql database: 'notes_db'
        mysql root password: 'root'
        
    - name: Wait for MySQL to be ready
      run: |
        # Attendre que MySQL soit prÃªt Ã  accepter des connexions
        echo "Attente du dÃ©marrage de MySQL..."
        timeout=30
        while ! mysqladmin ping -h"127.0.0.1" -P"3306" -u"root" -p"root" --silent && [ $timeout -gt 0 ]; do
          timeout=$((timeout-1))
          sleep 1
          echo "En attente de MySQL... ($timeout secondes restantes)"
        done
        
        if [ $timeout -eq 0 ]; then
          echo "Timeout: Impossible de se connecter Ã  MySQL"
          exit 1
        fi
        
        echo "MySQL est prÃªt !"
    
    - name: Start application and check health
      run: |
        # Modifier la configuration de base de donnÃ©es pour les tests
        sed -i 's/password: process.env.DB_PASSWORD || \x27\x27/password: process.env.DB_PASSWORD || \x27root\x27/g' server.js
        
        # DÃ©finir les variables d'environnement
        export DB_HOST=localhost
        export DB_USER=root
        export DB_PASSWORD=root
        export DB_NAME=notes_db
        
        # DÃ©marrer l'application en arriÃ¨re-plan
        node server.js &
        APP_PID=$!
        
        # Attendre que l'application dÃ©marre
        echo "Attente du dÃ©marrage de l'application..."
        sleep 15
        
        # VÃ©rifier uniquement que l'API rÃ©pond (endpoint le plus fiable)
        echo "VÃ©rification de l'API..."
        curl -f http://localhost:3000/api/notes || exit 1
        
        # Si tout va bien, afficher un message de succÃ¨s
        echo "âœ“ L'application fonctionne correctement!"
        
        # Tuer le processus de l'application
        kill $APP_PID
  
  docker-build:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: notes-app:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        # CrÃ©er un rÃ©seau pour les conteneurs
        docker network create notes-network
        
        # Lancer le conteneur MySQL
        docker run --name mysql-db \
          --network notes-network \
          -e MYSQL_ROOT_PASSWORD=root \
          -e MYSQL_DATABASE=notes_db \
          -d mysql:8.0
        
        # Attendre que MySQL dÃ©marre
        echo "Attente du dÃ©marrage de MySQL..."
        sleep 10
        
        # Lancer l'application avec l'image construite
        docker run --name notes-app \
          --network notes-network \
          -e DB_HOST=mysql-db \
          -e DB_USER=root \
          -e DB_PASSWORD=root \
          -e DB_NAME=notes_db \
          -p 3000:3000 \
          -d notes-app:latest
        
        # Attendre que l'application dÃ©marre
        echo "Attente du dÃ©marrage de l'application..."
        sleep 15
        
        # VÃ©rifier que l'application rÃ©pond
        echo "VÃ©rification de l'API..."
        curl -f http://localhost:3000/api/notes
        
        # Afficher les logs en cas d'erreur
        docker logs notes-app
        
        # Nettoyer les conteneurs
        docker stop notes-app mysql-db
        docker rm notes-app mysql-db
        docker network rm notes-network
    
    # Ã‰tape optionnelle : pousser l'image vers un registre (GitHub Container Registry)
    # DÃ©commentez les Ã©tapes suivantes pour activer cette fonctionnalitÃ©
    
    # - name: Login to GitHub Container Registry
    #   uses: docker/login-action@v2
    #   with:
    #     registry: ghcr.io
    #     username: ${{ github.actor }}
    #     password: ${{ secrets.GITHUB_TOKEN }}
    
    # - name: Build and push Docker image
    #   uses: docker/build-push-action@v4
    #   with:
    #     context: .
    #     push: true
    #     tags: ghcr.io/${{ github.repository }}/notes-app:latest
    
  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    # S'exÃ©cute uniquement lors d'un push sur la branche principale (merge) et non lors des pull requests
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image for deployment
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: notes-app:latest
        load: true
    
    - name: Deploy with Docker Compose
      run: |
        echo "ðŸš€ DÃ©ploiement de l'application via Docker"
        
        # CrÃ©er le fichier .env pour docker-compose
        cat > .env << EOF
        DB_HOST=mysql
        DB_USER=root
        DB_PASSWORD=root
        DB_NAME=notes_db
        EOF
        
        # DÃ©marrer les services avec docker compose
        docker compose up -d
        
        # VÃ©rifier que les services sont en cours d'exÃ©cution
        docker compose ps
        
        # Attendre que l'application dÃ©marre
        echo "Attente du dÃ©marrage de l'application..."
        sleep 15
        
        # VÃ©rifier l'Ã©tat des conteneurs
        docker ps
        
        # VÃ©rifier que l'API rÃ©pond
        echo "VÃ©rification de l'API..."
        curl -f http://localhost:3000/api/notes || echo "L'API ne rÃ©pond pas encore, vÃ©rifiez les logs"
        
        # VÃ©rifier l'Ã©tat de l'application
        echo "VÃ©rification des logs de l'application:"
        docker compose logs app
        
        echo "âœ… DÃ©ploiement terminÃ© avec succÃ¨s Ã  $(date)"
    
    - name: Notification de dÃ©ploiement
      run: |
        echo "ðŸŽ‰ Application Notes App dÃ©ployÃ©e avec succÃ¨s via Docker!"
        echo "ðŸ“ Changements inclus dans ce dÃ©ploiement:"
        git log -1 --pretty=format:"%h - %an, %ar : %s" 