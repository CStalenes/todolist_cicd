name: Notes App CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci || npm install
    
    - name: Run tests
      run: npm test
      
    - name: Check test results
      run: |
        if [ $? -ne 0 ]; then
          echo "Tests failed. CI pipeline failed."
          exit 1
        fi
    
  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci || npm install
    
    - name: Set up MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql version: '8.0'
        mysql database: 'notes_db'
        mysql root password: 'root'
    
    - name: Start application and check health
      run: |
        # Modifier la configuration de base de donn√©es pour les tests
        sed -i 's/password: \x27\x27/password: \x27root\x27/g' server.js
        
        # D√©marrer l'application en arri√®re-plan
        node server.js &
        APP_PID=$!
        
        # Attendre que l'application d√©marre
        sleep 5
        
        # V√©rifier que l'application r√©pond
        curl -f http://localhost:3000 || exit 1
        
        # V√©rifier que l'API r√©pond
        curl -f http://localhost:3000/api/notes || exit 1
        
        # Tuer le processus de l'application
        kill $APP_PID
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    # S'ex√©cute uniquement lors d'un push sur la branche principale (merge) et non lors des pull requests
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci || npm install
      
    - name: Pr√©parer le d√©ploiement
      run: |
        # Cr√©er un r√©pertoire de d√©ploiement
        mkdir -p deployment
        
        # Copier les fichiers de l'application
        cp -r public/ server.js package.json package-lock.json deployment/
        
    - name: Simuler le d√©ploiement
      run: |
        echo "üöÄ D√©ploiement de la version $(node -p "require('./package.json').version") sur le serveur de production"
        echo "‚è±Ô∏è D√©marrage du d√©ploiement √† $(date)"
        
        # Simuler un processus de d√©ploiement
        echo "üì¶ Pr√©paration des fichiers..."
        sleep 2
        echo "üîÑ Mise √† jour de la base de donn√©es..."
        sleep 2
        echo "üåê Red√©marrage du serveur..."
        sleep 2
        
        echo "‚úÖ D√©ploiement termin√© avec succ√®s √† $(date)"
        
    - name: Notification de d√©ploiement
      run: |
        echo "üéâ Application Notes App d√©ploy√©e avec succ√®s!"
        echo "üìù Changements inclus dans ce d√©ploiement:"
        git log -1 --pretty=format:"%h - %an, %ar : %s" 