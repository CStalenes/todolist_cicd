<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Application de Notes</h1>
        
        <div class="note-form">
            <h2>Créer une nouvelle note</h2>
            <div class="form-group">
                <label for="noteTitle">Titre</label>
                <input type="text" id="noteTitle" placeholder="Titre de la note">
            </div>
            <div class="form-group">
                <label for="noteContent">Contenu</label>
                <textarea id="noteContent" placeholder="Contenu de la note"></textarea>
            </div>
            <button id="addNoteBtn" onclick="addNote()">Ajouter</button>
        </div>
        
        <div class="notes-list">
            <h2>Mes Notes</h2>
            <div id="notesList">
                <!-- Les notes seront ajoutées ici dynamiquement -->
                <div class="loading">Chargement des notes...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
