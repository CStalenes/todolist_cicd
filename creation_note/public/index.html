<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>
        
        <div class="note-form">
            <input type="text" id="noteTitle" placeholder="Titre de la note" required>
            <textarea id="noteContent" placeholder="Contenu de la note" required></textarea>
            <button onclick="addNote()" class="add-btn">Add Note</button>
        </div>

        <div id="notesList" class="notes-list">
            <!-- Les notes seront ajoutÃ©es ici dynamiquement -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
